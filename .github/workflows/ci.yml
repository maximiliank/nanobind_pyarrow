name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: false

jobs:
  standard:
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest']
        python: ['3.8', '3.9', '3.10', '3.11', '3.12']

    name: "Python ${{ matrix.python }} / ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      id: setup_python
      with:
        python-version: ${{ matrix.python }}
        cache: 'pip'

    - name: Install the latest CMake
      uses: lukka/get-cmake@latest
    
    - name: Install nanobind
      run: python -m pip install nanobind

    - name: Install pyarrow
      run: python -m pip install pyarrow

    - name: Install PyTest
      run: python -m pip install pytest pytest-github-actions-annotate-failures

    - name: Configure
      run: >
        cmake -S . -B build

    - name: Build C++
      run: cmake --build build -j 2 -DPython_EXECUTABLE=${{ steps.setup_python.outputs.python-path }}

    - name: Run tests
      run: >
        cd build;
        python -m pytest
